<mat-dialog-content>
    <mat-card class="project-card">
        <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
            <mat-card-subtitle>{{data.tech}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{data.imgUrl}}">
        <mat-card-content>
            <p>{{data.longDesc}}</p>
        </mat-card-content>
        <mat-card-actions>
           
        </mat-card-actions>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-icon-button color="primary" [mat-dialog-close]="true"><mat-icon>close</mat-icon></button>
</mat-dialog-actions>
