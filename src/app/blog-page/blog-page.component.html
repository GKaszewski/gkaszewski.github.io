<div fxLayout="column" fxLayoutGap=1rem fxLayoutAlign="center center">
    <div *ngFor="let post of posts" (click)="goToPost(post.slug)">
        <h3 display-3>{{post.title}}</h3>
        <p body-2>{{(post.content | slice:0:70)+'...' }}</p>
        <p body-2>{{post.created_on | date}}</p>
    </div>
</div>
