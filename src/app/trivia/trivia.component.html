<mat-accordion multi class="trivia">
    <mat-expansion-panel [expanded]=true>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{triva.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p body-2 class="content">{{triva.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
