<div style="height: 100vh;">
    <mat-toolbar color="primary" class="navbar">
        <div fxShow="true" fxHide.gt-sm="true">
            <button (click)="sidenav.toggle()" mat-button><mat-icon>menu</mat-icon></button>
        </div>
      <span>Gabriel Kaszewski</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <button mat-button>Home</button>
        <button mat-button>Projects</button>
        <button mat-button>Contact</button>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill class="example-container">
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
            <button mat-button (click)="goToPage('home')">Home</button>
            <button mat-button (click)="goToPage('projects')">Projects</button>
            <button mat-button (click)="goToPage('contact')">Contact</button>  
            <button (click)="sidenav.toggle()" mat-button><mat-icon>close</mat-icon></button>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
